    <script type="text/javascript">
              var socket;
              var sendurl = "127.0.0.1:8088";
              $(document).ready(function () {
                  // 创建websocket连接
                  socket = new WebSocket('ws://'+sendurl+'/v1/msg/Conn?userid=' + $('#uid').text());
                  // 监听websocket返回的信息
                  socket.onmessage = function (event) {
                      if(event.data!=""){  
                        var data = JSON.parse(event.data);
                        var ms = '<li><p class="time"><span>'+data.sendtime+'</span></p><div class="main"><img class="avatar" width="30" height="30" src="/static/img/hjh.png"><div class="text">'+data.content+'</div></div></li>';
                        $(".m-message").find("ul").append(ms);
                        $('.m-message').scrollTop($('.m-message')[0].scrollHeight);
                       
                      }
                  };
                  
                  //切换会话
                  $('.anser li').click(function(){
                      $(this).addClass("active").siblings().removeClass("active");
                      $(".m-message").find("li").remove();
                      var cvsid = $(this).val(); 
                      var userid = $('#name').text();
                      //var ms = '<li><p class="time"><span>13:14</span></p><div class="main"><img class="avatar" width="30" height="30" src="/static/img/hy.png"><div class="text">55555555</div></div></li>';
                      //$(".m-message").find("ul").append(ms);
                   });
                  
                  
              });
              
              //ctrl+Enter 发送
              $(document).keypress(function(e){
                  if(e.ctrlKey && e.which == 13 || e.which == 10) {
                      var myDate = new Date();           
                      var h=myDate.getHours();              
                      var m=myDate.getMinutes();          
                      var s=myDate.getSeconds();
                      var timenow=h+":"+m+":"+s
                      var txt=  $('#text').val();
                      var ms = '<li><p class="time"><span>'+timenow+'</span></p><div class="main self"><img class="avatar" width="30" height="30" src="/static/img/hy.png"><div class="text">'+txt+'</div></div></li>';
                      $(".m-message").find("ul").append(ms);
                      $('#text').val('');
                      $('.m-message').scrollTop($('.m-message')[0].scrollHeight);
                      
                      var cvsid= $('.active').val(); 
                      var userid= $('#uid').text();
                      if(txt.length>5){
                        txt=txt.substring(5)
                      }
                      $(".active").find("p").text(txt);
                      $.post("http://"+sendurl+"/v1/msg/SendMsg",{cvsid:cvsid,userid:userid,content:txt},function(result){});
                  }
              })    
        </script>
